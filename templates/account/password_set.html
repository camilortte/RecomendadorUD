{% extends "main/base.html" %}
{% load bootstrap3 %}
{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}

	<div class="row " >
        <div class="col-md-12 col-sm-11 col-xs-11 ">            
        <div class="col-md-offset-3 col-sm-offset-2 col-xs-offset-1 col-md-6 col-sm-8 col-xs-10  col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
            
            <h1>{% trans "Actualización Contraseña" %}</h1>
        	<form  class="form-horizontal password_set" role="form" data-parsley-validate method="POST" action="{% url 'account_set_password' %}" >{% csrf_token %}  
                  {% bootstrap_form form %}
                  <button type="submit" class="btn btn-success">{% trans "Modificar contraseña" %}</button>    
            </form>   
            <br>                  
             <br><br>
        </div>
        </div>
    </div>



{% endblock %}
