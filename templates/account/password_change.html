{% extends "main/base.html" %}
{% load url from future %}
{% load i18n %}
{% load bootstrap3 %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

	<div class="row " >
        <div class="col-md-12 col-sm-11 col-xs-11 ">            
        <div class="col-md-offset-3 col-sm-offset-2 col-xs-offset-1 col-md-6 col-sm-8 col-xs-10  col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
            
            <p class="text-center"><h1>{% trans "Change Passwordd" %}</h1></p>
        	<form  class="form-horizontal password_change" role="form" data-parsley-validate method="POST" action="{% url 'account_change_password' %}" >{% csrf_token %}  
                  {% bootstrap_form form %}
                  <button type="submit" class="btn btn-success">{% trans "Change Password" %}</button>
            </form>   
            <br>
                  
             <br><br>
        </div>
        </div>
    </div>

{% endblock %}
